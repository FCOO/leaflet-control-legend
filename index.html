<!DOCTYPE html>
<html>
<head>
    <title>Leaflet control for showing a legend</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="leaflet-control-legend.css" />
</head>
<body>
    <div id="map" style="width: 800px; height: 600px"></div>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="leaflet-control-legend.js" charset="UTF-8"></script>
    <script>
        var map = L.map('map').setView([56.5, 12.0], 5);
        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> contributors</a>'
        }).addTo(map);
        var legendControl = new L.Control.Legend;
        map.addControl(legendControl);
        legendControl.addLegend({
            imageUrl: 'images/colorbar1.png',
            attribution: 'DMI',
            longName: 'Wind speed',
            units: 'm/s',
            lastUpdated: moment(new Date)
        });
        legendControl.addLegend({
            imageUrl: 'images/colorbar2.png',
            attribution: '<a href="http://fcoo.dk">FCOO</a>',
            longName: 'Temperature',
            units: 'degC',
            lastUpdated: moment(new Date)
        });
    </script>
</body>
</html>
